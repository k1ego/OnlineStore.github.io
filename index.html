<!DOCTYPE html>
<html lang="ru">

<head>
    <title>BMW</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="sources/styles/style.css">
</head>

<body>

    <div class="tabs">
        <button class="tab" data-tab-id="goods">
            Товары
        </button>

        <span class="separator">/</span>

        <button class="tab cart-tab" data-tab-id="cart">
            Корзина
        </button>

        <span class="separator">/</span>

        <button class="tab" data-tab-id="exit">
            Выйти
        </button>
    </div>


    <div class="product-items">
        <div class="product-item">
            <img src="sources/images/bmw1.jpg">
            <div class="product-list">
                <h3>BMW m8</h3>
                <p class="price">₽ 300</p>
                <button class="button">В корзину</button>
            </div>
        </div>

        <div class="product-item">
            <img src="sources/images/bmw2.jpg">
            <div class="product-list">
                <h3>BMW m3</h3>
                <p class="price">₽ 150</p>
                <button class="button">В корзину</button>
            </div>
        </div>

        <div class="product-item">
            <img src="sources/images/bmw3.jpg">
            <div class="product-list">
                <h3>BMW m5</h3>
                <p class="price">₽ 260</p>
                <button class="button">В корзину</button>
            </div>
        </div>
    </div>

    <div class="cart-items">
        <div class="cart-item">
            <div class="cart-item-title">BMW m8</div>
            <div class="cart-item-count">3шт.</div>
            <div class="cart-item-price">₽ 150</div>
        </div>

        <div class="cart-item">
            <div class="cart-item-title">BMW m3</div>
            <div class="cart-item-count">1шт.</div>
            <div class="cart-item-price">₽ 450</div>
        </div>

        <div class="cart-item">
            <div class="cart-item-title">BMW m5</div>
            <div class="cart-item-count">6шт.</div>
            <div class="cart-item-price">₽ 550</div>
        </div>
    </div>

    <script src="main.js">
    </script>
</body>

</html>
